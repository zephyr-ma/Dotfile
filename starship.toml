format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$cmd_duration\
$line_break\
$character"""

right_format = """
$conda\
$battery\
$time\
$python\
"""

[directory]
style = "green"
home_symbol = "🐷  Zephyr"

[character]
success_symbol = "[VIM INESRT](green)"
error_symbol = "[ERROR](yellow)"
vicmd_symbol = "[VIM NORMAL](blue)"

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed)]($style)"
style = "cyan"
conflicted = "​"
untracked = "​"
modified = "​"
staged = "​"
renamed = "​"
deleted = "​"
stashed = "≡"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"


